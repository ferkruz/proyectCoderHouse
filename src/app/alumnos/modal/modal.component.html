<section
  [class.open]="display"
  class="fixed z-10 inset-0 overflow-y-auto  bg-opacity-40"
  (click)="close()"
>
  <div
    class="flex items-center justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:p-0 bg-default-50 dark:bg-gray-900 bg-opacity-40"
  >
    <div
      (click)="$event.stopPropagation()"
      class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-2xl sm:w-full"
      role="dialog"
      aria-modal="true"
      aria-labelledby="modal-headline"
    >
      <div class="bg-white dark:bg-default-800 transition-colors ease-in-out duration-500 px-2 pt-2 pb-2 sm:p-2 sm:pb-2">
        <ng-content></ng-content>
      </div>
    </div>
  </div>
</section>
